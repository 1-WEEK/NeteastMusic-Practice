<!DOCTYPE html>
<html lang="cmn-Hans-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/playlist.bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Palanquin:400,700" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="playlist-header">
      <div class="list-header-bg" style="background-image:url(//music.163.com/api/img/blur/18986366788605274?param=170y170);"></div>
      <div class="list-header-wrapper">
        <div class="playlist-cover">
          <img src="http://p4.music.126.net/sJiFGc6a5QQnPPq3bbEWKg==/18986366788605274.jpg?param=170y170" alt="">
          <span class="list-icon" data-reactid="7">歌单</span>
          <div class="playlist-num">
            <svg class="icon icon-erji">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-erji"></use>
            </svg>332 万</div>
        </div>
        <div class="playlist-name">
          <h2 class="list-title">喜欢你，还不是因为你长的好看</h2>
          <div class="list-author">
            <img src="http://p1.music.126.net/DMrSwYiMJVo-7F5WRJqGlg==/19065531625803433.webp?imageView&thumbnail=60x0&quality=75&tostatic=0&type=webp"
              class="u-avatar"></img>
            <p>丑萌的猫</p>
          </div>
        </div>
      </div>
    </section>
    <section class="playlist-info">
      <div class="list-tags">
        标签:
        <div class="list-tag borders">华语</div>
        <div class="list-tag borders">怀旧</div>
        <div class="list-tag borders">经典</div>
      </div>
      <div class="list-intro">
        <div class="description active">
          <span>简介：有事钟无艳，无事夏迎春；厌弃丑八怪，喜欢白玫瑰。<br></span>
          <span><br></span>
          <span>只是因为在人群中多看了你一眼 ，再也没能忘掉你容颜，还不是因为你长的好看。<br></span>
        </div>
        <div class="list-intro-arrows">
          <svg class="icon icon-more active">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-more"></use>
          </svg>
          <svg class="icon icon-less">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-less"></use>
          </svg>
        </div>
      </div>
    </section>
    <section class="playlist-songs">
      <h3 class="title">歌曲列表</h3>
      <ol class="list-songs"></ol>
    </section>
    <div class="footer borders">
      <button class="collect">
        <svg class="icon icon-netease-music">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-netease-music"></use>
        </svg>
        收藏歌单
      </button>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_2f39mozblrjgiudi.js"></script>
  <script src='js/playlist.bundle.js'></script>
</body>

</html>
