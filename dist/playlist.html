<!DOCTYPE html>
<html lang="cmn-Hans-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/playlist.bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Palanquin:400,700" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="playlist-header">
      <div class="list-header-background"></div>
      <div class="list-header-wrapper">
        <div class="playlist-cover">
          <img src="//p1.music.126.net/7uwXpWCjW98Z6bPIQ3_idg==/19152393044496489.jpg" alt="">
          <div class="playlist-num">
            <svg class="icon icon-erji">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-erji"></use>
            </svg>332 万</div>
        </div>
        <div class="list-name">
          <h2 class="list-title">秒懂这些歌曲是你我之间的小默契</h2>
          <div class="list-author">
            <div class="u-avatar"></div>托尔
          </div>
        </div>
      </div>
    </section>
    <section class="playlist-info">
      <div class="list-tags">
        标签:
        <div class="list-tag">华语</div>
        <div class="list-tag">怀旧</div>
        <div class="list-tag">经典</div>
      </div>
      <div class="list-intro">
        <div class="description">
          <p>有事钟无艳，无事夏迎春；厌弃丑八怪，喜欢白玫瑰。</p>
          <p></p>
          <p>只是因为在人群中多看了你一眼 ，再也没能忘掉你容颜，还不是因为你长的好看。</p>
        </div>
        <div class="list-intro-arrows">
          <svg class="icon icon-more active">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-more"></use>
          </svg>
          <svg class="icon icon-less">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-less"></use>
          </svg>
        </div>
      </div>
    </section>
    <section class="playlist-songs">
      <h3 class="title">歌曲列表</h3>
      <ol class="list-songs"></ol>
    </section>
    <div class="footer">
      <button class="collect">
        <svg class="icon icon-netease-music">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-netease-music"></use>
        </svg>
        收藏歌单
      </button>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_2f39mozblrjgiudi.js"></script>
  <script src='js/playlist.bundle.js'></script>
</body>

</html>
