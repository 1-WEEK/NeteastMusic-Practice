<!DOCTYPE html>
<html lang="cmn-Hans-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>播放页面</title>
  <link rel="stylesheet" href="/css/play.bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Palanquin:400,700"rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="song-background"></div>
    <div class="song-dist">
      <img class="pointer" src="//s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862 " alt="">
      <div class="song-turn">
        <div class="song-control-btns">
          <svg class="icon icon-play active">
            <use xlink:href="#icon-play"></use>
          </svg>
          <svg class="icon icon-pause">
            <use xlink:href="#icon-pause"></use>
          </svg>
        </div>
        <img class="ring" src="//s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48" alt="">
        <div class="circle">
          <img class="light" src="//s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577" alt="">
          <img src="" alt="" class="cover">
        </div>
      </div>
    </div>
    <div class="song-info">
      <h2 class="song-title">
        <span class="song-name"></span>
        <span class="song-separator">-</span>
        <span class="song-author"></span>
      </h2>
      <div class="song-lrc">
        <p>纯音乐，无歌词</p>
      </div>
    </div>
    <div class="footer">
      <span class="open">打开</span>
      <span class="download">下载</span>
    </div>
  </div>
  <script src="//at.alicdn.com/t/font_djbqpp7638ggmn29.js"></script>
  <script src="/js/play.bundle.js"></script>

</body>

</html>
